<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calories Calculator</h1>
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" min="0">
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="0">
        </div>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="0">
        </div>
        <div class="input-group">
            <label for="activity-level">Activity Level:</label>
            <select id="activity-level">
                <option value="1.2">Sedentary (little to no exercise)</option>
                <option value="1.375">Lightly active (sports 1-3 days a week)</option>
                <option value="1.55">Moderately active (sports 3-5 days a week)</option>
                <option value="1.725">Very active (sports 6-7 days a week)</option>
                <option value="1.9">Extra active (sports & physical job 6-7 days a week)</option>
            </select>
        </div>
        <div class="input-group">
            <label for="calories">Calories:</label>
            <input type="text" id="calories" disabled>
        </div>
        <div class="range-slider">
            <label for="age-range">Age Range:</label>
            <input type="range" id="age-range" min="0" max="100" value="30">
            <span id="age-value">30</span>
        </div>
        <div class="range-slider">
            <label for="height-range">Height Range (cm):</label>
            <input type="range" id="height-range" min="0" max="250" value="160">
            <span id="height-value">160</span>
        </div>
        <div class="range-slider">
            <label for="weight-range">Weight Range (kg):</label>
            <input type="range" id="weight-range" min="0" max="200" value="70">
            <span id="weight-value">70</span>
        </div>
        <button id="calculate-btn">Calculate</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
